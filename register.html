<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>ALSEA - Register</title>
	<link rel="icon" type="image/png" href="img/favicon.png">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
</head>
<body class="home-register">
	
<header class="header-register">
	<nav>
		<ul>
			<li class="logo-nav-reg"><a href=""></a></li>
	    </ul>
	</nav>
</header>

<div class="container-fluid text-white">
	<div class="row row-home">
		<div class="col-md-12 p-0">
			
			<div class="reg-home">
				<div class="card-header border-botr bg-trans">
					<div class="prov-icon" style="margin: 0px 0px 10px 0px;"></div>
					<h1 class="text-center title-lr">REGISTRO DE PROVEEDORES</h1>
				</div>
				<div class="but-login-home">
					<div class="form-row align-items-center">
					    <div class="col-12">
					      	<form action="" class="register-form">
					      		<input type="email" name="email" placeholder="E-Mail">
					      		<input type="search" name="googlesearch" placeholder="Search">
					      		<input type="tel" name="usrtel" placeholder="Tel.">
					      		<input type="url" name="homepage" placeholder="URL">
					      		<input type="checkbox" id="a1" name="a1" value="Bike" />
					      		<label for="a1">Check Box 1</label>
  								<input type="checkbox" id="a2" name="a2" value="Car" />
					      		<label for="a2">Check Box 2</label>

  								<input type="text" name="firstname" placeholder="First Name">
  								<input type="text" name="lastname" placeholder="Last Name">
  								<input type="radio" id="b1" name="gender" value="male" checked/>
  								<label for="b2">Male</label>
								<input type="radio" id="b2" name="gender" value="female"/>
  								<label for="b2">Female</label>
								<input type="radio" id="b3" name="gender" value="other"/>
								<label for="b2">Other</label>

								<select name="cars" size="1">
								  <option value="volvo">Volvo</option>
								  <option value="saab">Saab</option>
								  <option value="fiat">Fiat</option>
								  <option value="audi">Audi</option>
								</select>

								<textarea name="message" rows="10" cols="30" placeholder="Message"></textarea>


  								<input type="button" onclick="alert('Hello World!')" value="Register" class="button-blue">
					      	</form>
					    </div>
					</div>
				</div>
			</div>


		</div>
	</div>
</div>


<div class="footer-register">
	<div class="mx-login-reg"></div>
	<ul>
		<li><a href="#">Términos y Condiciones</a></li>
		<li><a href="#">Código de Ética</a></li>
		<li><a href="#">Politica de Privacidad</a></li>
		<li><a href="#">Manuales por Área</a></li>
	</ul>
	<h4 class="text-footer-reg">© 2018 Alsea Todos los derechos reservados</h4>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
