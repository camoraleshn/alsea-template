<div class="container-fluid new-prov-form">
	<div class="container">
		
		<div class="row">
			<div class="col-md-12 col-12 b3 p1">
				<h2 class="admin-info"><a href="#"><i class="fa fa-chevron-left"></i></a><i class="fa fa-user" style="margin-right: 10px;"></i>Administración - Usuarios</h2>
			</div>
		</div>

		<div class="row s2 p2 mt2 m2">
			<h2 class="b3 title-new-prov">Agregar Proveedor</h2>
			<div class="col mt2 m2">
				<div class="row">
					<div class="col-md-4 col-12">
						<label for="email">Número de empleado</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" />
						</div>
					</div>
					<div class="col-md-4 col-12">
						<label for="email">Pais</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-flag"></i></span>
							</div>
							<select type="text" class="form-control" aria-label="Pais" aria-describedby="basic-addon1">
								<option value="value1">Value 1</option> 
								<option value="value2">Value 2</option>
								<option value="value3">Value 3</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 col-12">
						<label for="email">Perfil</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-users"></i></span>
							</div>
							<select type="text" class="form-control" aria-label="Cargo" aria-describedby="basic-addon1">
								<option value="value1">Value 1</option> 
								<option value="value2">Value 2</option>
								<option value="value3">Value 3</option>
							</select>
						</div>
					</div>
					<div class="col-md-4 col-12">
						<label for="email">Rol</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-users"></i></span>
							</div>
							<select type="text" class="form-control" aria-label="Tienda" aria-describedby="basic-addon1">
								<option value="value1">Value 1</option> 
								<option value="value2">Value 2</option>
								<option value="value3">Value 3</option>
							</select>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="col-md-6 col-12">
						<label for="email">Nombre</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1" />
						</div>
					</div>

					<div class="col-md-6 col-12">
						<label for="email">Apellido</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-user"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1" />
						</div>
					</div>

					<div class="col-md-6 col-12">
						<label for="email">Apellido Paterno</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-male"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Apellido Paterno" aria-label="Apellido Paterno" aria-describedby="basic-addon1" />
						</div>
					</div>

					<div class="col-md-6 col-12">
						<label for="email">Apellido Materno</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-female"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Apellido Materno" aria-label="Apellido Materno" aria-describedby="basic-addon1" />
						</div>
					</div>


					<div class="col-md-6 col-12">
						<label for="email">Correo electrónico</label>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
							    <span class="input-group-text color-inputs-icon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
							</div>
							
							<input type="text" class="form-control" placeholder="E-Mail" aria-label="E-Mail" aria-describedby="basic-addon1" name="email"/>
						</div>
					</div>

					<div class="col-md-6 col-12" style="height: 30px; margin-top: 38px;">
						<div class="custom-control custom-checkbox align-middle">
						  <input type="checkbox" class="custom-control-input" id="customCheck1">
						  <label class="custom-control-label" for="customCheck1">Cuenta con usuario dentro de la red Alsea</label>
						</div>
					</div>


				</div>



				<div class="col-12 col-md-4 ml-auto mt1">
					<button type="submit" class="btn mb-2 ml-auto b-search" style="margin-left: 15px !important;">Agregar</button>
					<button type="submit" class="btn mb-2 ml-auto b-cancel" ><i class="fa fa-times" style="margin-right: 10px;"></i>Submit</button>
				</div>
			</div>	
		</div>

	</div>	
</div>
